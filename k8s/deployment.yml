apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab01-app
  namespace: lab01-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lab01-app
  template:
    metadata:
      labels:
        app: lab01-app
    spec:
      containers:
        - name: web-lab01-app-1
          image: vasilevaa/lab01-img:latest
          ports:
            - containerPort: 8081
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
          volumeMounts:
            - name: config-volume
              mountPath: /config
              subPath: application.properties
      volumes:
                - name: config-volume
                  configMap:
                    name: app-config
                    items:
                      - key: application.properties
                        path: application.properties

