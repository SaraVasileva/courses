<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <h1>Edit Course</h1>
    <form action="#" th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type" class="form-control" th:field="*{type}">
                <option th:each="type : ${types}"
                        th:value="${type}" th:text="${type}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="teacher">Teacher</label>
            <select id="teacher" name="teacher" class="form-control" th:field="*{teacher}">
                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}" th:selected="${teacher.id == course.teacher.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="numStudents">Number of Students</label>
            <input type="number" id="numStudents" name="numStudents" class="form-control" th:field="*{numStudents}" />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
